<!-- =======///====== -->

<div class="modal-backdrop">
    <div class="modal-window">
        <p class="modal-title">Book <span>a table</span></p>
        <form class="modal-form">
            <label class="field-description">
                <input class="modal-field modal-name"
                type="text" 
                name="user_name" 
                pattern="[a-zA-Zа-яА-я]+" 
                minlength="2" 
                placeholder="your name"
                required >
            Who should book a table for?
            </label>

            <label class="field-description" for="people_number"></label>
            <select class="modal-field number-field " id="people_number" name="people_number">
                <option value="empty" checked>NUMBER OF PEOPLE</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label class="field-description">
                <input class="modal-field modal-date" type="date" name="date" min="2023-02-25" max="2025-01-01">
            What date to book?
            </label>
            
            <label class="field-description">
                <input class="modal-field modal-tel" type="tel" name="user_phone" title="xxx-xxx-xx-xx" placeholder="+ 38 ()" required>
            Phone number
            </label>

            <button class="modal-btn btn" type="submit">Make a reservation</button>

        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- ==== temporary CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/base/common.css" />
    <link rel="stylesheet" href="../../css/base/reset.css" />
    <link rel="stylesheet" href="../../css/pages/modal/table-modal.css" />

<!-- =======///====== -->
</head>
<body>
    
<!-- ======== Modal window ======== -->

    <div class="modal-backdrop is-hiddn" data-modal-bt>
        <div class="modal-window">
            <h3 class="modal-title">Book <span>a table</span></h3>
            <button class="modal-close-button" type="button" data-modal-bt-close>
                <svg class="modal-close-icon" width="28px" height="28px">
                    <use  href="../../img/icons.svg#close-icon"></use>
                </svg>
            </button>
            <form class="modal-form">
                <label class="field-description" for="user_name">
                    <input class="modal-field modal-name"
                    id="user_name"
                    type="text" 
                    name="user_name" 
                    minlength="2" 
                    placeholder="your name"
                    required >
                    <span class="modal-span">Who should book a table for?</span>
                </label>

                <label class="number-descr">
                    <select class="modal-field number-field" id="people_number" name="people_number">
                        <option value="0">NUMBER OF PEOPLE</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <svg class="modal-arrow" width="20px" height="20px">
                        <use  href="../../img/icons.svg#arrow-down"></use>
                    </svg>
                </label>
    
                <label class="field-description" for="date">
                    <select class="modal-field day-field " id="date" name="people_number">
                        <option value="today">TODAY</option>
                        <option value="tomorrow">TOMORROW</option>
                        <option value="the day after tomorrow">THE DAY AFTER TOMORROW</option>
                    </select>    
                    <span class="modal-span">What date to book?</span>
                    <svg class="modal-arrow" width="20px" height="20px">
                        <use  href="../../img/icons.svg#arrow-down"></use>
                    </svg>
                </label>
    
                <label class="field-description modal-descr-tel" for="modal-tel">
                    <input class="modal-field modal-tel" id="modal-tel" type="tel" name="user_phone" title="xxx-xxx-xx-xx" placeholder="+ 38 ()" required>
                    <span class="modal-span">Phone number</span>
                </label>
        
            </form>
            <button class="modal-btn btn" type="submit">Make a reservation</button>

        </div>
    </div>

    <script src=".//../../js/modal-bt.js"></script>

<!-- ===========////============ -->

</body>
</html>

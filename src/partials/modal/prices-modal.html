<div class="backdrop is-hidden" data-modal-ppr>
    <div class="modal">
        <button class="close-btn btn" data-modal-close>
            <svg class="close-icon">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal-head text">
            Leave your contacts and we will call you back
        </p>
        <form class="modal-form" name="modal-form" autocomplete="on" novalidate>
            <label for="modal-name" class="modal-label text"><span>Name</span>
            </label>
            <div class="input-wrap">
                <input class="modal-item" type="text" name="modal-name" id="modal-name" value="">
                <svg class="modal-icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
            </div>
            <label for="modal-phone" class="modal-label text"><span>Phone</span>
            </label>
            <div class="input-wrap">
                <input class="modal-item" type="tel" name="modal-phone" id="modal-phone" value="">
                <svg class="modal-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
            </div>
            <label for="modal-email" class="modal-label text"><span>Email</span>
            </label>
            <div class="input-wrap">
                <input class="modal-item" type="email" name="modal-email" id="modal-email" value="">
                <svg class="modal-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
            </div>
            <div class="modal-comment">
                <label for="modal-comment" class="modal-label text"><span>Comment</span>
                </label>
                <textarea class="comment-area" name="modal-comment" id="modal-comment"
                    placeholder="Text input"></textarea>
            </div>
            <div class="modal-policy">
                <input class="modal-check visually-hidden" type="checkbox" name="modal-check" id="modal-check"
                    value="true" required>
                <label for="modal-check" class="check-text">
                    <span>
                        <svg class="check-icon" width="10" height="8">
                            <use href="./images/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    I accept the terms and conditions of the
                    Privacy Policy</label>
            </div>
            <button class="modal-btn btn" type="submit">Send</button>
        </form>
    </div>
</div>

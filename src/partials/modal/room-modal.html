<div>
    <p>Book a table</p>
    <form >
        <label>
            <input 
            type="text" 
            name="user_name" 
            pattern="[a-zA-Zа-яА-я]+" 
            minlength="2" 
            placeholder="your name"
            required >
        Who should book a table for?
        </label>

        <label for="people_number"></label>
        <select id="people_number" name="people_number" placeholder="Number of people">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label>
            <input type="date" name="date" min="2023-02-025" max="2025-01-01" placeholder="">
        What date to book?
        </label>
        
        <label>
            <input type="tel" name="user_phone" title="xxx-xxx-xx-xx" placeholder="+ 38 ()" required>
        Phone number
        </label>

        <button type="submit">Make a reservation</button>

    </form>

</div>

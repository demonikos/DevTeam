<section class="main-hero-section">
  <div class="container main-hero-container">
    <div class="main-hero-image">
      <picture class="main-hero-pic">
        <source
          srcset="
            ../../img/main-page/main-hero/desktop/hero-img-desk@1x.jpg 1x,
            ../../img/main-page/main-hero/desktop/hero-img-desk@2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ../../img/main-page/main-hero/tablet/hero-img-tab@1x.jpg 1x,
            ../../img/main-page/main-hero/tablet/hero-img-tab@2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../../img/main-page/main-hero/mobile/hero-img-mob@1x.jpg 1x,
            ../../img/main-page/main-hero/mobile/hero-img-mob@2x.jpg 2x
          "
          type="image/jpeg"
          media="(max-width: 767px)"
        />

        <img
          src="../../img/main-page/main-hero/desktop/hero-img-desc@1x.jpg"
          alt="hotel-complex photo"
        />
      </picture>

      <h1 class="main-hero-title">Mimino</h1>

      <ul class="main-hero-btns">
        <li>
          <button class="btn main-hero-btn" type="button" data-modal-br-open>
            book a room
          </button>
        </li>
        <li>
          <button class="btn main-hero-btn" type="button" data-modal-bt-open>
            book a table
          </button>
        </li>
      </ul>
    </div>
    <ul class="main-hero-desc">
      <li>
        <p class="main-hero-text">
          Whether you're in the mood for a hearty breakfast, a light lunch, or
          <span>a romantic dinner</span>, our menu has something for everyone.
        </p>
      </li>
      <li>
        <p class="main-hero-text">
          At Hotel Mimino, <span>we believe</span> that great food should be
          available to everyone, no matter the time of day.
        </p>
      </li>
    </ul>
  </div>
</section>
